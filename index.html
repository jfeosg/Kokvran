        <h1>Kokvrån</h1>

    <div class="rubriklogga">

    <a class="hemknapp" href="index.html">Hem</a>
    <a class="receptknapp" href="input.html">Lägg in recept</a>

<div id="input">
    <div class="receptnamn">
        <label for="receptnamn">Receptnamn</label> 
        <textarea name="receptnamn" id="receptnamn" cols="30" rows="1"></textarea>
    </div>
    <div class="ingredienser">
        <label for="ingredienser">Ingredienser</label>
        <textarea name="ingredienser" id="ingredienser" cols="30" rows="1"></textarea>
    </div>
    <div class="kategori">
        <label for="kategori">Kategorier</label>
        <select name="kategori" id="kategori" multiple size="1">
            <option value="kött">Kött</option>
            <option value="fisk">Fisk</option>
            <option value="fågel">Fågel</option>
            <option value="vego">Vegetariskt</option>
            <option value="potatis">Potatis</option>
            <option value="pasta">Pasta</option>
            <option value="ris">Ris</option>
        </select>
    </div>
